<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Форма запису до бібліотеки</title>
    <style>
      /* Основні стилі */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      form {
        background: white;
        padding: 20px;
        width: 360px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      label,
      input,
      select {
        display: block;
        width: 100%;
        margin-bottom: 12px;
        font-size: 16px;
      }

      input[type="text"],
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* Стилізація блоку Radio */
      fieldset {
        border: 2px solid #007bff;
        border-radius: 5px;
        padding: 10px;
        text-align: left;
      }

      legend {
        font-weight: bold;
        color: #007bff;
      }

      input[type="radio"] {
        width: auto;
        display: inline;
        margin-right: 5px;
      }

      /* Кнопка */
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        transition: all 0.3s;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <h2>Запис до бібліотеки</h2>

    <form action="submit.php" method="post">
      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" required />

      <label for="address">Адреса:</label>
      <input type="text" id="address" name="address" required />

      <label for="passport">Номер паспорта:</label>
      <input type="text" id="passport" name="passport" required />

      <fieldset>
        <legend>Вибір нового читача</legend>
        <label
          ><input type="radio" name="new_reader" value="yes" /> Новий
          читач</label
        >
        <label
          ><input type="radio" name="new_reader" value="no" /> Постійний
          читач</label
        >
      </fieldset>

      <button type="submit">Зареєструвати</button>
    </form>
  </body>
</html>
